<!DOCTYPE html>
<html lang="es" class="bg-brandy-50 dark:bg-brandy-900">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi cuenta | BNQ Accesorios</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">
  <!-- Menú superior -->
  <header class="fixed top-0 left-0 w-full bg-brandy-50 dark:bg-brandy-900 shadow z-50">
    <nav class="container mx-auto flex items-center justify-between py-3 px-4">
      <div class="flex items-center gap-2">
        <img src="/img/logo.png" alt="BNQ Accesorios Logo" class="h-10 w-10">
        <span class="text-brandy-700 dark:text-brandy-100 font-bold text-xl tracking-widest">BNQ ACCESORIOS</span>
      </div>
      <div class="hidden md:flex gap-8 items-center">
        <a href="index.html" class="hover:text-brandy-500 transition">Inicio</a>
        <a href="catalogo.html" class="hover:text-brandy-500 transition">Catálogo</a>
        <a href="cuenta.html" class="hover:text-brandy-500 transition font-bold underline">Mi cuenta</a>
        <a href="sobre.html" class="hover:text-brandy-500 transition">Sobre nosotros</a>
        <button id="dark-toggle" class="ml-4 p-2 rounded hover:bg-brandy-100 dark:hover:bg-brandy-800 transition">🌙</button>
        <a href="#" id="carrito-btn" class="ml-2 relative">
          🛒<span class="absolute -top-2 -right-2 bg-brandy-500 text-white text-xs rounded-full px-1">0</span>
        </a>
      </div>
      <!-- Hamburguesa -->
      <button id="menu-toggle" class="md:hidden p-2 rounded hover:bg-brandy-100 dark:hover:bg-brandy-800 transition">
        <span class="block w-6 h-0.5 bg-brandy-700 mb-1"></span>
        <span class="block w-6 h-0.5 bg-brandy-700 mb-1"></span>
        <span class="block w-6 h-0.5 bg-brandy-700"></span>
      </button>
    </nav>
    <!-- Menú móvil -->
    <div id="mobile-menu" class="hidden md:hidden bg-brandy-50 dark:bg-brandy-900 px-4 pb-4">
      <a href="index.html" class="block py-2">Inicio</a>
      <a href="catalogo.html" class="block py-2">Catálogo</a>
      <a href="cuenta.html" class="block py-2 font-bold underline">Mi cuenta</a>
      <a href="sobre.html" class="block py-2">Sobre nosotros</a>
      <a href="#" id="carrito-btn-mobile" class="block py-2">🛒 Carrito</a>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="flex-1 flex flex-col items-center justify-center pt-32 pb-12">
    <h1 class="text-4xl md:text-5xl font-bold text-brandy-700 dark:text-brandy-100 mb-4 tracking-widest">Mi cuenta</h1>
    <div class="bg-white dark:bg-brandy-800 rounded-lg shadow p-8 w-full max-w-md">
      <form id="login-form" class="flex flex-col gap-4">
        <h2 class="text-2xl font-semibold text-brandy-700 dark:text-brandy-100 mb-2">Iniciar sesión</h2>
        <input type="email" placeholder="Correo electrónico" class="p-3 rounded border border-brandy-200 dark:border-brandy-700 bg-brandy-50 dark:bg-brandy-900 focus:outline-none focus:ring-2 focus:ring-brandy-500">
        <input type="password" placeholder="Contraseña" class="p-3 rounded border border-brandy-200 dark:border-brandy-700 bg-brandy-50 dark:bg-brandy-900 focus:outline-none focus:ring-2 focus:ring-brandy-500">
        <button type="submit" class="bg-brandy-500 text-white px-4 py-2 rounded hover:bg-brandy-600 transition">Entrar</button>
      </form>
      <div class="my-6 border-t border-brandy-200 dark:border-brandy-700"></div>
      <form id="register-form" class="flex flex-col gap-4">
        <h2 class="text-2xl font-semibold text-brandy-700 dark:text-brandy-100 mb-2">Registrarse</h2>
        <input type="text" placeholder="Nombre completo" class="p-3 rounded border border-brandy-200 dark:border-brandy-700 bg-brandy-50 dark:bg-brandy-900 focus:outline-none focus:ring-2 focus:ring-brandy-500">
        <input type="email" placeholder="Correo electrónico" class="p-3 rounded border border-brandy-200 dark:border-brandy-700 bg-brandy-50 dark:bg-brandy-900 focus:outline-none focus:ring-2 focus:ring-brandy-500">
        <input type="password" placeholder="Contraseña" class="p-3 rounded border border-brandy-200 dark:border-brandy-700 bg-brandy-50 dark:bg-brandy-900 focus:outline-none focus:ring-2 focus:ring-brandy-500">
        <button type="submit" class="bg-brandy-500 text-white px-4 py-2 rounded hover:bg-brandy-600 transition">Crear cuenta</button>
      </form>
    <p class="text-lg text-brandy-800 dark:text-brandy-200 mb-8 text-center max-w-xl">Aquí podrás iniciar sesión, registrarte y ver tus pedidos. Próximamente disponible.</p>
    <!-- Aquí irá el formulario de login/registro y datos de usuario -->
  </main>

  <footer class="text-center py-4 text-brandy-600 dark:text-brandy-200 text-sm bg-brandy-50 dark:bg-brandy-900 border-t border-brandy-100 dark:border-brandy-800">
    © 2024 BNQ Accesorios. Todos los derechos reservados.
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
